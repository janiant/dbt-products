version: 2

sources:
  - name: product_data
    config:
      enabled: true
      meta:
        source_system: "Snowflake"
        data_owner: "Product Management"
      tags:
        - product
        - parts
    database: SNOWFLAKE_SAMPLE_DATA # This is the name of the database in Snowflake
    schema: TPCH_SF1 # This is the name of the schema in Snowflake
    tables:
      - name: part # This is the name of the table in Snowflake
        description: "Original PRODUCTS table from Snowflake TPCH_SF1 sample dataset."
        columns:
          - name: p_partkey
            description: "Part key."

          - name: p_name
            description: "Part name."

          - name: p_mfgr
            description: "Manufacturer."

          - name: p_brand
            description: "Brand."

          - name: p_type
            description: "Type."

          - name: p_size
            description: "Size."

          - name: p_container
            description: "Container type."

          - name: p_retailprice
            description: "Retail price."

          - name: p_comment
            description: "Comment."

  - name: product_supplier
    config:
      enabled: true
      meta:
        source_system: "Snowflake"
        data_owner: "Supplier Relations"
    database: SNOWFLAKE_SAMPLE_DATA
    schema: TPCH_SF1
    tables:
      - name: partsupp
        description: "Table that links products to suppliers."
        columns:
          - name: ps_partkey
            description: "Part key."

          - name: ps_suppkey
            description: "Supplier key."

          - name: ps_availqty
            description: "Available quantity."

          - name: ps_supplycost
            description: "Supply cost."

          - name: ps_comment
            description: "Comment."
